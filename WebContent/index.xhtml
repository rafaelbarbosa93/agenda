<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Agenda de Contatos</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </h:head>
    <h:body>
       <p:layout fullPage="true">
       	<p:layoutUnit position="west" size="245">
       		<h:form>
       			<p:menu>
       				<p:submenu label="Contatos">
       					<p:menuitem value="Novo Contato" action="novocontato" actionListener="#{contatoController.novoContato()}"/>
       					<p:menuitem value="Listar Contato" action="listarcontatos"/>
       					
       				</p:submenu>
       			</p:menu>
       		</h:form>
       	</p:layoutUnit>
       	
       	<p:layoutUnit position="center">
       		<ui:insert name="centro">
       			<center>
       				<p:outputLabel value="AGENDA DE CONTATOS" styleClass="TituloIndex"/>
       			</center>
       		</ui:insert>
       	</p:layoutUnit>
       </p:layout>      
    </h:body>
</html>
