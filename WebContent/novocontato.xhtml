<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:decorate template="index.xhtml">
	<ui:define name="centro">
		<p:fieldset legend="NOVO CONTATO" toggleable="true">
			<center>
			<h:form>
				<h:panelGrid columns="3" id="grid">
					
					<p:outputLabel value="NOME: " />
					<p:inputText id="nome" value="#{contatoController.contatoB.nome}" required="true" requiredMessage="O campo NOME deve ser preenchido"/>
					<p:message for="nome"/>
					
					<p:outputLabel value="ENDERECO: " />
					<p:inputText id="endereco" value="#{contatoController.contatoB.endereco}" required="true" requiredMessage="O campo ENDEREÃ‡O deve ser preenchido"/>
					<p:message for="endereco"/>
					
					<p:outputLabel value="CIDADE: " />
					<p:inputText id="cidade" value="#{contatoController.contatoB.cidade}" required="true" requiredMessage="O campo CIDADE deve ser preenchido"/>
					<p:message for="cidade"/>
					
					<p:outputLabel value="UF: " />
						<p:selectOneMenu id="uf" value="#{contatoController.contatoB.uf}" required="true" requiredMessage="O campo UF deve ser preenchido">
							<f:selectItem itemLabel="MG" itemValue="MG"/>
						</p:selectOneMenu>
					<p:message for="uf"/>
										
					<p:outputLabel value="TELEFONE: " />
					<p:inputMask id="telefone" mask="(99)9999-9999" value="#{contatoController.contatoB.telefone}" required="true" requiredMessage="O campo TELEFONE deve ser preenchido"/>
					<p:message for="telefone"/>
					
					<p:outputLabel value="CELULAR: " />
					<p:inputMask id="celular" mask="(99)9999-9999" value="#{contatoController.contatoB.celular}" />
					<p:outputLabel value="*Opcional"/>
					
					<p:outputLabel value="EMAIL: " />
					<p:inputText id="email" value="#{contatoController.contatoB.email}" />
					<p:outputLabel value="*Opcional"/>
				
				</h:panelGrid>
				
				<p:separator style="width:80%; height: 5px"/>
				<p:commandButton value="Salvar" update="grid" action="#{contatoController.salvarContato()}"/>
				<p:commandButton value="Limpar" type="reset"/>
			</h:form>
			</center>
		</p:fieldset>
	</ui:define>
</ui:decorate>
</html>
